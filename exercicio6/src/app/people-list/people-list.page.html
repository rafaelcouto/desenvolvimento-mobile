<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de pessoas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let people of peoples" (click)="viewDetail(people)">
      {{people.name}}
    </ion-item>
  </ion-list>

</ion-content>
